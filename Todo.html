<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="index.css" />
<script src="message.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <p class="h2 d-flex justify-content-center pt-5">ToDo-List</p>


    <!-- Save button and Input field -->
    <div class="container text-center">

      <div class="row">
        <div class="col">

        </div>
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Submission</label>
              <input type="text" class="form-control" id="todoId" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll save our works here.</div>
            </div>

            <button type="submit" id="saveBtn" class="btn btn-info">save</button>
          </form>
     
        </div>
        <div class="col">

        </div>
      </div>
    </div>


    

<!-- Details showing section -->
    <div class="container text-center pt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="list-todo col-6">
            <ol id="myList" >

            </ol>

        </div>
        <div class="col p-5">

        </div>
      </div>

    </div>


    <!-- warning message -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col" id="idWarning">
          <div class="rounded border border-info mb-5 p-3 mb-2 bg-lighten-sm">
            <i class="bi bi-journals"  style="font-size: 2rem;  color:#19A7CE;"></i>
            <div class="content ">
              <div class="header p-2">You have nothing task today!</div>
              <div class="p-2">Enter your tasks today above.</div>
            </div>
          </div>
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>
   



      <!-- final button -->
    <div class="container text-center" id="con">
      
      <div class="row">
        <div class="col"></div>
        <div class="col  d-flex justify-content-center mx-5">
          <button type="button" id="cct" class="btn btn-secondary px-5">Clear Completed Task</button>
        </div>
        <div class="col d-flex justify-content-center mx-5">
          
          <button type="button" id="cat" class="btn btn-secondary d-flex justify-content-center px-5">Clear All Task</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="Todo.js"></script>
</body>

</html>
